on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ensure_no_std

jobs:
  build-no-std:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: thumbv7em-none-eabihf
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ensure_no_std/Cargo.toml
